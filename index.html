<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Bank Login Page</title>
</head>
<body>

    <main>
        <h1 class="align-center text-6xl font-bold text-center mb-7 mt-56">Welcome to <span class="text-red-400">My Bank</span></h1>
    </main>
    
    <div class="w-9/12 mx-auto bg-slate-500 p-10">
        <h3 class="font-semibold text-white text-xl mb-3">Input Valid Email & Password</h3>
        <input class="mb-3 w-9/12 block px-3 py-2 text-xl" type="email" name="" id="email-address" placeholder="Input Email Address">
        <input class="mb-3 w-9/12 block px-3 py-2 text-xl" type="password" name="" id="password" placeholder="Input Password">
        <button id="submit-button" class="bg-orange-600 px-4 py-3 rounded-lg text-lg font-bold text-white hover:bg-orange-400">Submit</button>
    </div>


<script src="login.js"></script>
</body>

</html>
